<script type="text/javascript">
    var data_logobg = $.cookie('data-logobg');
    var data_headerbg = $.cookie('data-headerbg');
    var data_sidebarbg = $.cookie('data-sidebarbg');

    $('body').attr("data-logobg", data_logobg);
    $('body').attr("data-headerbg", data_headerbg);
    $('body').attr("data-sidebarbg", data_sidebarbg);

    // 全屏显示
    $('#fullScreen').on('click', function () {
        $(document).toggleFullScreen();
    });

</script>
