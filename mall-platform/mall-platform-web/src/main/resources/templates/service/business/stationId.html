<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>根据id</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="js/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
<body>
<div class="container-fluid p-t-15">


        <div class="form-group">
            <label class="col-xs-3 control-label font-0"  for="stationName"></label>
            <div class="col-xs-12">
                <h5 class="text-one">选择驿站</h5>
                <div class="help-block u-f-ac input-group m-b-10">
                    <input type="hidden" class="form-control" aria-describedby="basic-dept" id="stationId">
                    <input type="text" class="form-control" aria-describedby="basic-dept" id="stationName">
                    <div class="input-group-btn">
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="sava">确定</button>
        </div>

</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="js/zero2one/zero2one.version.js"></script>
<script type="text/javascript" src="js/zero2one/zero2one.core.js"></script>
<!-- bootstrap表单验证插件 -->
<script type="text/javascript" src="js/bootstrap-validator-master/dist/validator.js"></script>
<!-- jquery-form表单提交插件 -->
<script type="text/javascript" src="js/jquery-form/jquery.form.js"></script>
<!-- bootstrap弹出框插件 -->
<script type="text/javascript" src="js/jquery.bootstrap.min.js"></script>
<!-- 表单填充插件 -->
<script type="text/javascript" src="js/jquery-form/jquery.formloader.js"></script>
<!-- ztree树插件 -->
<script type="text/javascript" src="js/ztree/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="js/zero2one/zero2one.ztree.js"></script>
<!-- boostrap-combox下拉框检索插件 -->
<script type="text/javascript" src="js/suggest/bootstrap-suggest.min.js"></script>
<script type="text/javascript" src="js/zero2one/zero2one.suggest.js"></script>

<script type="text/javascript">

    //根据站点名称名称匹配站点数据
    zero2one.suggest2("stationName","/remote/product/getByStationName?stationName=","stationId","stationName","站点数据","b_type");

    $("#sava").click(function () {
        businessId=$("#stationId").val();
        businessName=$("#stationName").val();
        if (businessName==null||businessName===''||businessName===""){
            return $.messager.alert("验证提示", "请选择站点");
        }else {
            location.href = "cationTree.html?stationId="+businessId;
        }
    })




</script>

</body>
</html>
